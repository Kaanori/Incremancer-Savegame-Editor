<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Incremancer Savegame Editor</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
    }

    #dropZone {
      border: 2px dashed #616161;
      border-radius: 8px;
      padding: 32px;
      text-align: center;
      background-color: #1e1e1e;
      margin-bottom: 24px;
      transition: border-color 0.3s ease;
    }

    #dropZone:hover,
    #dropZone.hover {
      border-color: #00ffcc;
      background-color: #252525;
    }

    #dropZone h2 {
      margin: 0 0 16px;
      font-size: 1.5rem;
      color: #00ffcc;
    }

    #dropZone p {
      margin: 0;
      font-size: 1rem;
      color: #b0b0b0;
    }

    #editor {
      width: 100%;
      background-color: #1a1a1a;
      padding: 24px;
      border-radius: 8px;
      max-height: 60vh;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #616161 #1a1a1a;
    }

    #editor::-webkit-scrollbar {
      width: 8px;
    }

    #editor::-webkit-scrollbar-track {
      background: #1a1a1a;
    }

    #editor::-webkit-scrollbar-thumb {
      background: #616161;
      border-radius: 4px;
    }

    #upgradesList {
      width: 100%;
      background-color: #1a1a1a;
      padding: 24px;
      border-radius: 8px;
      margin-bottom: 24px;
    }

    #upgradesList h2 {
      margin: 0 0 16px;
      font-size: 1.25rem;
      color: #00ffcc;
    }

    #upgradesList ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #upgradesList li {
      padding: 8px 0;
      font-size: 1rem;
      border-bottom: 1px solid #333;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-size: 0.95rem;
      font-weight: 600;
      color: #e0e0e0;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border-radius6px;
      border: 1px solid #333;
      background-color: #2a2a2a;
      color: #e0e0e0;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #00ffcc;
    }

    button {
      padding: 12px 24px;
      background-color: #00c2a8;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      margin-top: 16px;
    }

    button:hover {
      background-color: #00ffcc;
      transform: translateY(-1px);
    }

    button:active {
      transform: translateY(0);
    }

    .group {
      margin: 16px 0 16px 24px;
      padding-left: 16px;
      border-left: 2px solid #444;
    }

    .error {
      color: #ff5555;
      background-color: #2a1a1a;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      body {
        padding: 16px;
      }

      #dropZone, #upgradesList, #editor {
        padding: 16px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="dropZone">
      <h2>üß† Incremancer Savegame Editor</h2>
      <p>Ziehe dein Savegame (Text oder .txt-Datei) hierher oder klicke zum Hochladen</p>
    </div>

    <div id="upgradesList">
      <h2>Verf√ºgbare Upgrades</h2>
      <ul id="upgrades"></ul>
    </div>

    <form id="editor"></form>
    <button id="downloadBtn" style="display: none;">üíæ Ge√§ndertes Savegame herunterladen</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
  <script>
    const dropZone = document.getElementById('dropZone');
    const editorForm = document.getElementById('editor');
    const downloadBtn = document.getElementById('downloadBtn');
    const upgradesList = document.getElementById('upgrades');

    let saveData = {};

    // Liste der Upgrades (angenommene IDs, m√ºssen durch tats√§chliche IDs ersetzt werden)
    const upgrades = [
      { id: "zombieStrength", name: "Zombie Strength" },
      { id: "spawnRate", name: "Spawn Rate" },
      { id: "critChance", name: "Critical Hit Chance" },
      { id: "moveSpeed", name: "Zombie Move Speed" },
      { id: "healthRegen", name: "Health Regeneration" },
      { id: "maxZombies", name: "Max Zombies" },
      { id: "bloodMultiplier", name: "Blood Multiplier" },
      { id: "brainMultiplier", name: "Brain Multiplier" },
      { id: "energyRegen", name: "Energy Regeneration" },
      { id: "zombieHealth", name: "Zombie Health" }
    ];

    // Upgrades in der UI anzeigen
    function displayUpgrades() {
      upgradesList.innerHTML = '';
      upgrades.forEach(upgrade => {
        const li = document.createElement('li');
        li.textContent = `${upgrade.name} (ID: ${upgrade.id})`;
        upgradesList.appendChild(li);
      });
    }

    // Upgrades beim Laden der Seite anzeigen
    displayUpgrades();

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('hover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('hover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('hover');
      processInput(e.dataTransfer);
    });

    dropZone.addEventListener('click', () => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.txt,text/plain';
      input.onchange = (e) => processInput(e.target);
      input.click();
    });

    function processInput(source) {
      const data = source.getData ? source.getData('text/plain') : null;
      if (data && data.length > 100) {
        decodeAndBuildUI(data.trim());
      } else if (source.files && source.files.length) {
        const file = source.files[0];
        const reader = new FileReader();
        reader.onload = (event) => decodeAndBuildUI(event.target.result.trim());
        reader.readAsText(file);
      }
    }

    function decodeAndBuildUI(encoded) {
      try {
        const decoded = LZString.decompressFromEncodedURIComponent(encoded);
        saveData = JSON.parse(decoded);
        editorForm.innerHTML = '';
        buildFormFromObject(saveData, editorForm);
        downloadBtn.style.display = 'block';
      } catch (err) {
        editorForm.innerHTML = `<p class="error">‚ùå Fehler beim Dekodieren: ${err.message}</p>`;
        downloadBtn.style.display = 'none';
      }
    }

    function buildFormFromObject(obj, parent, path = '') {
      Object.keys(obj).forEach(key => {
        const fullPath = path ? `${path}.${key}` : key;
        const value = obj[key];

        const label = document.createElement('label');
        label.textContent = key;
        parent.appendChild(label);

        if (typeof value === 'object' && value !== null) {
          const group = document.createElement('div');
          group.className = 'group';
          parent.appendChild(group);
          buildFormFromObject(value, group, fullPath);
        } else {
          const input = document.createElement('input');
          input.type = typeof value === 'number' ? 'number' : 'text';
          input.value = value;
          input.dataset.path = fullPath;
          input.addEventListener('input', updateSaveData);
          parent.appendChild(input);
        }
      });
    }

    function updateSaveData(e) {
      const path = e.target.dataset.path.split('.');
      let target = saveData;
      for (let i = 0; i < path.length - 1; i++) {
        target = target[path[i]];
      }
      const key = path[path.length - 1];
      const newValue = e.target.type === 'number' ? parseFloat(e.target.value) : e.target.value;
      target[key] = isNaN(newValue) ? e.target.value : newValue;
    }

    downloadBtn.addEventListener('click', () => {
      try {
        const jsonString = JSON.stringify(saveData);
        const encoded = LZString.compressToEncodedURIComponent(jsonString);
        const blob = new Blob([encoded], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);

        const a = document.createElement('a');
        a.href = url;
        a.download = 'savegame.sav';
        a.click();

        URL.revokeObjectURL(url);
      } catch (err) {
        editorForm.innerHTML = `<p class="error">‚ùå Fehler beim Erstellen der Datei: ${err.message}</p>`;
      }
    });
  </script>
</body>
</html>
